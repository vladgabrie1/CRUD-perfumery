<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            border-radius: 10px;
        }

        .display-1 {
            color: #dc3545;
        }

        .card-title {
            font-size: 2.5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .card-text {
            font-size: 1.25rem;
            color: #6c757d;
        }
    </style>
    <title>Database Error</title>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <span class="text-danger display-1">ðŸ›‘</span>
            <h1 class="card-title">Database Error</h1>
            <p class="card-text">Oops! An unexpected issue occurred while accessing the database.</p>
            <p class="card-text">Please try again later or contact support for assistance.</p>
            <p class="card-text">Error Details: <span th:text="${errorDetails}"></span></p>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
